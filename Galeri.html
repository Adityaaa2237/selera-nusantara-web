    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      color:#faf4f0;
      line-height:1.6;
    }
    header {
      text-align:center;

    header h1 {font-size:2.5em; margin-bottom:0px; color: #f6723a;}

    .gallery-section {
      padding: 40px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      overflow: auto;
    }

    .modal-content {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
    }

    ul.navbar {
      list-style:none;
      display:flex;
      justify-content:center;
      background:#2e465e;
      padding:15px;
    }
    ul.navbar li {list-style : none; margin:0 30px;}
    ul.navbar a {
      color:white; text-decoration:none; font-weight:bold; 
      transition:color 0.3s; font-size: 22px; letter-spacing: 0.5px;
    }
    ul.navbar a:hover {color:#c43b39;}

    /* Burger button */
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #c43b39;
      cursor: pointer;
    }


    @media (max-width: 768px) {
      /* Sembunyikan navbar default */
      ul.navbar {
        display: none;
        flex-direction: column;
        position: static;
        top: 60px;   /* sesuaikan dengan tinggi header */
        right: 20px;
        background: #2e465e;
        border-radius: 8px;
        width: 200px;
        padding: 10px;
        text-align: left;
      }

      /* Navbar tampil saat ada class .show */
      ul.navbar.show {
        display: flex;
      }

      /* Tampilkan tombol burger */
      .menu-toggle {
        display: block;
        cursor: pointer;
      }

      /* Atur item biar enak dilihat */
      ul.navbar li {
        margin: 10px 0;
      }
    }

    /* Dropdown Button */
    .dropdown .dropbtn {
      cursor: pointer;
    }

    /* Dropdown Content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown-content li {
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content li a {
      display: block;
      padding: 12px 16px;
      color: #9e3532;
    }

    .dropdown-content li a:hover {
      background-color: #50a3ab; /* kuning mustard pastel */
      color: #fff;
    }

    /* Show dropdown saat hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }    

    footer {

      transition:background 0.3s;
    }
